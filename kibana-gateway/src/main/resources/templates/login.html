<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login</title>
</head>
<link href="/visualize/css/bootstrap.css" rel="stylesheet"/>
<link href="/visualize/css/font-awesome.min.css" rel="stylesheet"/>
<script src="/visualize/js/bootstrap.min.js" ></script>
<body>

<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Login to Visualization dashboard</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-6">
          <div class="well">
            <div class="alert alert-danger" th:if="${param.error}">
              Invalid username and password.
            </div>
            <div class="alert alert-danger" th:if="${param.logout}">
              You have been logged out.
            </div>
            <form id="loginForm" th:action="@{/visualize/login}" method="post" novalidate="novalidate">
              <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username"></input>
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password"></input>
                <span class="help-block"></span>
              </div>
              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>

              <button type="submit" class="btn btn-success btn-block">Login</button>

            </form>
          </div>
        </div>
        <div class="col-xs-6">

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
