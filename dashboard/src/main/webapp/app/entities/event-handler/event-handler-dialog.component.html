

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myEventHandlerLabel" jhiTranslate="dashboardApp.eventHandler.home.createOrEditLabel">Create or edit a Event Handler</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!eventHandler.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="eventHandler.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dashboardApp.eventHandler.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="eventHandler.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dashboardApp.eventHandler.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="eventHandler.language" (change)="languageChanged()" id="field_language"  required>
                <option value="GROOVYSCRIPT" jhiTranslate="dashboardApp.Language.GROOVYSCRIPT">GROOVYSCRIPT</option>
                <option value="JAVASCRIPT" jhiTranslate="dashboardApp.Language.JAVASCRIPT">JAVASCRIPT</option>
                <option value="JAVA" jhiTranslate="dashboardApp.Language.JAVA">JAVA</option>
            </select>
            <div [hidden]="!(editForm.controls.language?.dirty && editForm.controls.language?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.language?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dashboardApp.eventHandler.code" for="field_code">Code</label>
            <textarea class="form-control" name="code" id="field_code" [(ngModel)]="eventHandler.code" rows="30" cols="110"></textarea>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
